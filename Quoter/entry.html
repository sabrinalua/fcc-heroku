<!DOCTYPE html>
<html>
	<head>
		<title>Random Quote Generator</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Cedarville+Cursive">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Indie+Flower">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Merienda+One">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="/css/style.css">
	</head>
	<body>
		<div class="outer" style="background-color:black">
			<div class="middle">
				<div class="container inner">
					<div class="jumbotron" style="background-color:transparent;color:white" id="main_div">
						<div class="row">
							<p>
				      			<h1 class="h_custom" align="center">Random Quote</h1>
				    		</p>
						</div>
						<div class="row">
							<blockquote class="pull-right" style="background-color:FCECE9;color:white" >
						      <p>
						        <sup><i class="fa fa-quote-left" aria-hidden="true"></i></sup>
						        <span id="quote" class="indie_flower">There's no fear in a dream</span>
						      </p>
						      <small class="indie_flower">by <cite id="author">Nightwish</cite></small>
						    </blockquote>
						</div>
						<div class="row" align="right">
							<a type="button" id="tweet-share" class="btn btn-primary" target="_blank">
								<i class="fa fa-twitter"></i> Tweet
							</a>
						    <button type="button" class="btn btn-success" id="generate_button"><i class="fa fa-plus" aria-hidden="true"></i> New Quote </button></center>	
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/custom.js"></script>
</html>
